<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Recommendation App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Workout Set Recommender</h1>
  <div class="container">
    <label>Sets Done Last Time:</label>
    <input type="number" id="lastSets" min="1" value="4">
    
    <label>Last Pump Evaluation (0-5):</label>
    <input type="number" id="pump" min="0" max="5" value="3">
    
    <label>Last Workload Evaluation (0-5):</label>
    <input type="number" id="workload" min="0" max="5" value="3">
    
    <label>Energy for Today (0-5):</label>
    <input type="number" id="energy" min="0" max="5" value="3">
    
    <button onclick="recommendSets()">Get Recommendation</button>
    
    <h2 id="recommendation">Recommended Sets: </h2>
  </div>
  <script src="script.js"></script>
</body>
</html>
