<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Volume Calculator</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Workout Volume Calculator</h1>
  </header>
  <main>
    <section>
      <h2>Calculate MEV</h2>
      <form id="mevForm">
        <label>
          Pump:
          <select id="pumpScore" required>
            <option value="0">No pump (0)</option>
            <option value="1">Ok pump (1)</option>
            <option value="2">Great pump (2)</option>
          </select>
        </label>
        <label>
          Target Muscle Challenge:
          <select id="challengeScore" required>
            <option value="0">Barely worked (0)</option>
            <option value="1">Plenty of tension (1)</option>
            <option value="2">Stressed to limits (2)</option>
          </select>
        </label>
        <label>
          Soreness:
          <select id="sorenessScore" required>
            <option value="0">No soreness (0)</option>
            <option value="1">Stiff for hours (1)</option>
            <option value="2">Sore for days (2)</option>
          </select>
        </label>
        <button type="submit">Calculate</button>
      </form>
      <div id="mevResult"></div>
    </section>
  </main>
  <footer>
    <p>Â© 2025 Workout Volume Calculator</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
