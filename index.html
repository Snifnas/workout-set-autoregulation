<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <base href="/workout-set-autoregulation/">
  <title>Muscle Volume Tracker</title>
</head>
<body>
  <h1>Muscle Volume Tracker</h1>

  <!-- Input for Initial Volume -->
  <label for="initialVolume">Enter Initial Volume:</label>
  <input type="number" id="initialVolume" value="0">
  <button onclick="setInitialVolume()">Set Volume</button>

  <!-- Display Updated Volume -->
  <div id="volumeDisplay">Current Volume: 0</div>

  <h2>Muscle Pump</h2>
  <button id="lowPump">Low Pump</button>
  <button id="moderatePump">Moderate Pump</button>
  <button id="amazingPump">Amazing Pump</button>

  <h2>Muscle Workload</h2>
  <button id="easyWorkload">Easy</button>
  <button id="prettyGoodWorkload">Pretty Good</button>
  <button id="pushedLimitsWorkload">Pushed My Limits</button>
  <button id="tooMuchWorkload">Too Much</button>

  <h2>Muscle Soreness</h2>
  <button id="neverSore">Never Got Sore</button>
  <button id="healedWhileAgo">Healed A While Ago</button>
  <button id="healedOnTime">Healed Just On Time</button>
  <button id="stillSore">I'm Still Sore!</button>

  <h2>Progressed Last Time</h2>
  <button id="noProgress">No</button>
  <button id="barelyProgress">Barely</button>
  <button id="yesProgress">Yes</button>

  <h2>Current Energy</h2>
  <button id="tiredEnergy">Tired</button>
  <button id="normalEnergy">Normal</button>
  <button id="energisedEnergy">Energised</button>

  <script src="script.js"></script>
</body>
</html>
